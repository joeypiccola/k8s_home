            #   type: custom
            #   volumeSpec:
            #     ephemeral:
            #       volumeClaimTemplate:
            #         spec:
            #           accessModes:
            #             - ReadWriteOnce
            #           storageClassName: "openebs-hostpath"
            #           resources:
            #             requests:
            #               storage: 100Gi
